<!DOCTYPE html>
<html>
	<head>
		<title>
			Test Form
		</title>
		<style type="text/css">
			body {width: 100%; margin: 0px; padding: 0px;font-family:Tahoma;}
			#heading{font-size:30px;width:100%;text-align:center; margin-top:30px}
			#form {padding-left:540px; margin-top:50px}
		</style>
	</head>
	<body>
		<div>
			<div id="heading">
				Test Form
			</div>

			<div id="form">
				<form name="testForm" action="test.html" method="GET">
					<table>
						<tr>
							<td>Name</td>
							<td><input type="text" name="fname"/></td>
						</tr>
						<tr>
							<td>Phone</td>
							<td><input type="text" name="phone"/></td>
						</tr>
						<tr>
							<td>email</td>
							<td><input type="text" name="email"/></td>
						</tr>
						<tr>
							<td colspan="2"><input type="submit" value="Submit" name="submit" /></td>
						</tr>
					</table>
				</form>
			</div>
		</div>
	</body>
</html>
