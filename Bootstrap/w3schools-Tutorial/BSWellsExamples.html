<html>

<head lang="en">
    <title>Bootstrap Wells Examples</title>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1">
</head>
<link rel="stylesheet" href="media/bootstrap.min.css">
<script src="media/jquery.min.js"></script>
<script src="media/bootstrap.min.js"></script>

<body>
    <div class="container-fluid">
        <h2>Well</h2>
        <p>The .well class adds a rounded border around an element with a gray background color and some padding:</p>
        <div class="well">Basic Well</div>
        <p>Change the size of the well by adding the .well-sm class for small wells or .well-lg class for large wells:</p>
        <div class="well well-sm">Small Well</div>
        <div class="well well-lg">Large Well</div>
        <p>By default, wells are medium in size.</p>
    </div>
</body>

</html>
